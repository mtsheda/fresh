<div class="container">
    <div class="menu">
        <div class="toolbar">
            <div> >  Profile</div>

             
         <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          
          <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/message">Home</button>
            <button mat-menu-item routerLink="/page2">sales Mangement</button>
            <button mat-menu-item routerLink="/page3">Product Listing</button>
            <button mat-menu-item routerLink="/page1">Analytics</button>
            <button mat-menu-item routerLink="/page2">Payments</button>
            <button mat-menu-item routerLink="/Communication">Communication</button>
            <button mat-menu-item routerLink="/">logout</button>
            
            
          </mat-menu>
            
        </div>
        
        <div class="mainContent">


            <div class="sales">
                Sales History
            </div>
            
            <div class="boxx">
               
              <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th>Product Category</th>
                      <th>Quantity</th>
                      <th>Sell Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Sales and bulbs<br> and seedings and<br> cuttings</td>
                      <td>50</td>
                      <td>2023/04/05</td>
                    </tr>
                    <tr>
                      <td>Dried Vegetables</td>
                      <td>100</td>
                      <td>2023/05/06</td>
                    </tr>
                    <tr>
                      <td>Beverages</td>
                      <td>20</td>
                      <td>2023/06/26</td>
                    </tr>
                    <tr>
                      <td>Containers and<br> Storage</td>
                      <td>11</td>
                      <td>2023/03/11</td>
                    </tr>
                  </tbody>
                </table>
        
               </div>
        
               <div class="sales">
                <h4>Sales Performance</h4><br><br>
            </div>
        
           
            <div>
              <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'200px'}"></canvasjs-chart>    
          </div>


        </div>
        <div class="footer">
            <span>Home</span>
                <span>Product List</span>
                <span>Analytics</span>
                <span>Profile</span>
        </div>









    </div>
